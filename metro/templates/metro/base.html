{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Field Testing{% endblock %}</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'metro/vendor/leaflet/leaflet.css' %}">

    <!-- Common CSS -->
    <link rel="stylesheet" href="{% static 'metro/css/metro.css' %}">

    <style>
        .navbar {
            background: #2c3e50;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background: #34495e;
        }
        .navbar a.active {
            background: #3498db;
        }
        .navbar .brand-title {
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 20px;
        }
        .navbar .gear-icon {
            margin-left: auto;
            font-size: 20px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <span class="brand-title">MeshCore METRO:</span>
        <a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
        <a href="{% url 'field_test' %}" {% if 'field-testing' in request.path %}class="active"{% endif %}>Field Tests</a>
        <a href="{% url 'mesh_config' %}" class="gear-icon" title="Configuration" {% if 'config' in request.path %}style="background: #3498db;"{% endif %}>⚙️</a>
    </nav>

    {% block content %}{% endblock %}

    <!-- Leaflet JS -->
    <script src="{% static 'metro/vendor/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'metro/vendor/leaflet-heat.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
