{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Field Testing{% endblock %}</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'metro/vendor/leaflet/leaflet.css' %}">

    <!-- Common CSS -->
    <link rel="stylesheet" href="{% static 'metro/css/metro.css' %}">

    <style>
        .navbar {
            background: #2c3e50;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background: #34495e;
        }
        .navbar a.active {
            background: #3498db;
        }
        .navbar .brand-title {
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 20px;
        }

        /* Config Submenu */
        .config-submenu {
            background: var(--background-color);
            border-bottom: 2px solid var(--border-color);
            display: flex;
            gap: 0;
            padding: 0 20px;
        }

        .submenu-tab {
            padding: 12px 24px;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .submenu-tab:hover {
            background: var(--hover-bg);
        }

        .submenu-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <span class="brand-title">MeshCore METRO:</span>
        <a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
        <a href="{% url 'field_test' %}" {% if 'field-test' in request.path %}class="active"{% endif %}>Field Tests</a>
        <a href="{% url 'config_mesh' %}" title="Configuration" {% if 'config' in request.path %}class="active"{% endif %}>⚙️ Configuration</a>
    </nav>

    <!-- Config Submenu - only shown on config pages -->
    {% if 'config' in request.path %}
    <div class="config-submenu">
        <a href="{% url 'config_mesh' %}" class="submenu-tab {% if 'config/mesh' in request.path %}active{% endif %}">
            Mesh
        </a>
        <a href="{% url 'config_hotspot' %}" class="submenu-tab {% if 'config/hotspot' in request.path %}active{% endif %}">
            Hotspot
        </a>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <!-- Leaflet JS -->
    <script src="{% static 'metro/vendor/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'metro/vendor/leaflet-heat.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
