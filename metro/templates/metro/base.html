{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Signal Mapper{% endblock %}</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'metro/vendor/leaflet/leaflet.css' %}">

    <!-- Common CSS -->
    <link rel="stylesheet" href="{% static 'metro/css/metro.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Leaflet JS -->
    <script src="{% static 'metro/vendor/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'metro/vendor/leaflet-heat.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
